<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	
	</head>
	<body>
		<div id="app">
			<div style="width: 200px;height: 200px;background-color: red;" @click.capture="fun1">
				<div style="width: 100px;height: 100px;background-color: blue;" @click="fun2"></div>
			</div>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el: "#app", 
			data: {
				"str1": "aaa",
				"str2": "bbb",
				"str3": "ccc",
			},
			methods:{
				fun1(){
					alert("触发外层div")
				},
				fun2(){
					alert("触发内层div")
				}
			}
			
		})
	</script>
</html>
