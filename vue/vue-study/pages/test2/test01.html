<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<!-- 引入vue.js框架 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<!-- 
				使用过滤器的语法:
				{{内容 | 过滤器}}
			-->
			<p>{{str1 | ucase}}</p>
		</div>
	</body>
	<script>
		//自定义全局过滤器
		/*
			语法:Vue.filter
			参数1:为该过滤器命名
			参数2:函数,指定过滤器的行为
				函数参数:我们需要操作的数据
		*/
		Vue.filter("ucase", function(value){
			// 通过value 的形参取得了需要操作的值(aaa)
			// 将值处理为大写字母
			value = value.toUpperCase();
			return value;
		})
		var vm = new Vue({
			el: "#app", 
			data: {
				"str1": "aaa",
			}
			
		})
	</script>
</html>
